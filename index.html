!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UChat - ·ª®ng d·ª•ng nh·∫Øn tin h·ªçc t·∫≠p</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f2f2;
}
header {
  background: #4a90e2;
  color: white;
  padding: 15px;
  text-align: center;
  font-size: 20px;
}
#chat {
  height: calc(100vh - 140px);
  overflow-y: auto;
  padding: 10px;
}
.msg {
  background: white;
  padding: 10px;
  margin: 8px 0;
  border-radius: 8px;
}
.name {
  font-weight: bold;
  color: #4a90e2;
}
#input {
  display: flex;
  padding: 10px;
  background: white;
}
input {
  flex: 1;
  padding: 10px;
  font-size: 16px;
}
button {
  padding: 10px 15px;
  font-size: 16px;
}
#login {
  padding: 20px;
  text-align: center;
}
</style>
</head>

<body>

<header>üí¨ UChat</header>

<div id="login">
  <input id="username" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n" />
  <br><br>
  <button onclick="login()">V√†o chat</button>
</div>

<div id="chat" style="display:none"></div>

<div id="input" style="display:none">
  <input id="text" placeholder="Nh·∫≠p tin nh·∫Øn..." />
  <button onclick="send()">G·ª≠i</button>
</div>

<script>
//
const firebaseConfig = {
  apiKey: "AIzaSyCxxxxxxxxxxxxxxxxxxxx",
  authDomain: "uchat-406f4.firebaseapp.com",
  databaseURL: "https://uchat-406f4-default-rtdb.firebaseio.com/",
  projectId: "uchat-406f4"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database().ref("uchat");

let user = "";

// Login
function login() {
  const name = document.getElementById("username").value.trim();
  if (!name) return alert("Nh·∫≠p t√™n tr∆∞·ªõc ƒë√£!");
  user = name;
  document.getElementById("login").style.display = "none";
  document.getElementById("chat").style.display = "block";
  document.getElementById("input").style.display = "flex";
}

// Send message
function send() {
  const text = document.getElementById("text").value.trim();
  if (!text) return;
  db.push({
    name: user,
    msg: text,
    time: Date.now()
  });
  document.getElementById("text").value = "";
}

db.on("child_added", snap => {
  const data = snap.val();

  // Hi·ªÉn th·ªã tin nh·∫Øn
  const div = document.createElement("div");
  div.className = "msg";
  div.innerHTML = `<div class="name">${data.name}</div>${data.msg}`;
  document.getElementById("chat").appendChild(div);
  document.getElementById("chat").scrollTop =
    document.getElementById("chat").scrollHeight;

  // üîî Th√¥ng b√°o n·∫øu kh√¥ng ph·∫£i tin c·ªßa m√¨nh
  if (data.name !== user && Notification.permission === "granted") {
    new Notification("üí¨ UChat", {
      body: `${data.name}: ${data.msg}`,
      icon: "https://cdn-icons-png.flaticon.com/512/2462/2462719.png"
    });
  }
});

</script>

</body>
